<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
	<script type="text/javascript">
		function abc()
		{
			if(document.getElementById('password').value =="" || document.getElementById('confirm_password').value ==""){

			}
			else if(document.getElementById('password').value == document.getElementById('confirm_password').value)
			{
				document.getElementById('message').style.color = 'green';
				document.getElementById('message').innerHTML = 'password is matching';
			}
			else
			{
				document.getElementById('message').style.color = 'red';
				document.getElementById('message').innerHTML = 'password is not matching';
			}
		}
	</script>
</head>
<body>
	<h2>Welcome to Nani's Bank Website</h2>
	<form action="create_account.php" method="post" >
		<table>
			<tr>
				<td>First name :</td>
				<td><input type="text" name="first_name" required></td>
			</tr>
			<tr>
				<td>Last name :</td>
				<td><input type="text" name="last_name" required></td>
			</tr>
			<tr>
				<td>Father name :</td>
				<td><input type="text" name="father_name" required></td>
			</tr>
			<tr>
				<td>Email :</td>
				<td><input type="email" name="email" required></td>
			</tr>
			<tr>
				<td>Date of Birth :</td>
				<td><input type="date" name="DOB" required></td>
			</tr>
			<tr>
				<td>Mobile number :</td>
				<td><input type="tel" name="mobile_number" pattern="[1-9]{1}[0-9]{9}" required></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><input type="textarea" name="address" required></td>
			</tr>
			<tr>
				<td>User name :</td>
				<td><input type="text" name="user_name" required></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" id="password" name="password"   required></td>
			</tr>
			<tr>
				<td>Confirm password :</td>
				<td><input type="password" id="confirm_password" name="confirm_password" onkeyup="abc()" required></td>
			</tr>
			<tr>
				<td></td>
				<td><span id='message'></span></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="create_account" name="action"></td>
			</tr>
		</table>
	</form>
</body>
</html>
